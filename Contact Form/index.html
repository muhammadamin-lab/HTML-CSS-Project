<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Contact Form For FrontEnd Mentor Challenge</title>
</head>

<body class="bg-teal-50 w-full h-screen	">
    <div class="bg-slate-50 h-max w-2/4 border-2 border-solid border-white rounded-3xl ml-96 mt-24 p-2.5">
        <form>
            <h2 class="text-5xl ">Contact Us</h2>
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group">
                    <label>
                        First Name *
                    </label>
                    <div>
                        <input type="text"
                            class="block w-full h-12 border border-gray-300 rounded-lg mt-3" />
                    </div>
                </div>
                <div class="relative z-0 w-full mb-5 group">
                    <div>
                        <label>
                            Last Name *
                        </label>
                    </div>
                    <div>
                        <input type="text"
                            class="block w-full h-12 border border-gray-300 rounded-lg mt-3" />
                    </div>
                </div>
            </div>
            <div>
                <div>
                    Email Address *
                </div>
                <div>
                    <input type="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@flowbite.com" required />
                </div>
            </div>
            <div>
                Query Type *
            </div>
            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 group border border-gray-300 rounded-lg p-2">
                    <input type="checkbox" /> <label>General Enquiry</label>
                </div>
                <div class="relative z-0 w-full mb-5 group border border-gray-300 rounded-lg p-2">
                    <input type="checkbox" /> <label>Support Request</label>
                </div>
            </div>
            <div>
                <div>
                    Message *
                </div>
                <div>
                    <input type="text" class="h-12 w-full border border-gray-300 rounded-lg mt-3" />
                </div>
            </div>
            <div class="mt-2 mb-2">
                <input type="checkbox" />  <label>I consent to being contacted by team *</label>
            </div>
            <div>
                <button type="button"
                    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 w-full">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
